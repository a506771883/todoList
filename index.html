<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>todolist</title>
		<link rel="stylesheet" type="text/css" href="css/todolist.css"/>
		<meta name="viewport" content="width=375,user-scalable=no" />
	</head>
	<body>
		<div class="header">
			<div class="logo">ToDoList</div>
			<div class="input">
				<input type="text" name="write" id="write" placeholder="请输入待办事项" />
			</div>
		</div>
		<div class="main">
			<div class="list todo">
				<h1>
					<span class="title">正在进行</span>
					<span class="num">0</span>
				</h1>
				<div class="clist"></div>
			</div>
			<div class="list done">
				<h1>
					<span class="title">已经完成</span>
					<span class="num">0</span>
				</h1>
				<div class="clist"></div>
			</div>
		</div>
		<script src="js/todolist.js" charset="UTF-8"></script>
	</body>
</html>
